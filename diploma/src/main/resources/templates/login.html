<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot - Кіру</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a th:href="@{/}">
                    <img class="logo" th:src="@{/images/medicine.png}" alt="MedBot Logo">
                </a>
            </li>
            <li class="menu-item"><a th:href="@{/}">Басты бет</a></li>
        </ul>
    </header>

    <div class="auth-container">
        <div class="auth-form login-form">
            <h2 class="auth-form-title">Жүйеге кіру</h2>
            <form th:action="@{/login}" method="POST" th:object="${loginRequest}">
                <div class="form-group">
                    <label for="email">Электрондық пошта</label>
                    <input type="text" id="email" th:field="*{username}" placeholder="Электрондық поштаңызды енгізіңіз" required>
                    <!-- Ошибка для поля email -->
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <p th:errors="*{username}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Құпия сөз</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Құпия сөзді енгізіңіз" required>
                    <!-- Ошибка для поля password -->
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <p th:errors="*{password}"></p>
                    </div>
                </div>

                <!-- Общее сообщение об ошибке -->
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Кіру
                </button>
            </form>

            <p class="auth-note">
                Есептік жазбаңыз жоқ па?
                <a th:href="@{/register}">Тіркелу</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h4>Контактілер</h4>
                <p><i class="fas fa-phone"></i> Телефон нөмірі: +7 (123) 456-78-90</p>
                <p><i class="fas fa-envelope"></i> Email: info@medbot.kz</p>
            </div>
            <div class="footer-column">
                <h4>Біз жайлы</h4>
                <p>MedBot - медициналық ақпарат пен кеңес беру платформасы.</p>
                <p>© 2025 MedBot. Барлық құқықтар қорғалған.</p>
            </div>
            <div class="footer-column">
                <h4>Әлеуметтік желілер</h4>
                <p class="social-link">
                    <a href="#" class="social-item">
                        <img th:src="@{/images/instagram.webp}" alt="Instagram" class="social-img">
                        Instagram
                    </a>
                </p>
                <p class="social-link">
                    <a href="#" class="social-item">
                        <img th:src="@{/images/Facebook.png}" alt="Facebook" class="social-img">
                        Facebook
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script>
</body>
</html>
