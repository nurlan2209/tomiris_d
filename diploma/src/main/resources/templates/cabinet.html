<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="banner">
    <div class="menu">
        <ul class="menu-list">
            <li class="menu-item"><a th:href="@{/}"><img class="logo" th:src="@{/images/medicine.png}" alt=""></a></li>
            <li class="menu-item"><a th:href="@{/}">Басты бет</a></li>
            <li class="menu-item"><a th:href="@{/about}">Біз жайлы</a></li>
            <li class="menu-item"><a th:href="@{/account}">Личный кабинет</a></li>
        </ul>
    </div>
</div>

<div class="personal-account">
    <div class="account-header">
        <h2>Личный кабинет</h2>
        <p>Добро пожаловать, <span th:text="${userName}">User</span>!</p>
    </div>

    <div class="chat-section">
        <h3>Чат с медицинским ботом</h3>
        <div id="chat-window" class="chat-window">
            <div class="chat-messages">
                <div th:each="message : ${messages}" class="chat-message">
                    <div th:if="${message.role} == 'user'" class="user-message">
                        <p th:text="${message.content}"></p>
                    </div>
                    <div th:if="${message.role} == 'assistant'" class="bot-message">
                        <p th:text="${message.content}"></p>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/ask-question}" method="post" class="chat-form">
            <input type="text" name="question" placeholder="Введите ваш вопрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
